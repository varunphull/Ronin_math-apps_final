<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronin's Maths Interactive Tool | Pro Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* ========================================
    MODERN DASHBOARD STYLING
    ========================================
    */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#020617;
      --card:rgba(15,23,42,0.8);
      --border:rgba(99,102,241,0.2);
      --text:#f1f5f9;
      --accent:#6366f1;
      --emerald:#10b981;
      --amber:#f59e0b;
      --rose:#f43f5e;
    }
    body{
      font-family:'Space Grotesk',sans-serif;
      background:var(--bg);
      color:var(--text);
      background-image:radial-gradient(circle at 2px 2px, rgba(99,102,241,0.05) 1px, transparent 0);
      background-size:24px 24px;
      min-height:100vh;
      overflow-x:hidden;
    }
    .page-wrap{max-width:1100px;margin:0 auto;padding:32px 20px}
    
    /* Input Styling */
    .input-group {
      display: grid;
      grid-template-columns: 1fr 80px;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }
    input[type=number] {
      background:#0f172a;
      border:1px solid var(--border);
      border-radius:6px;
      color:var(--text);
      padding:4px 8px;
      font-family:'JetBrains Mono',monospace;
      text-align:center;
      outline:none;
    }
    input[type=range] {
      accent-color: var(--accent);
      cursor: pointer;
    }

    /* Layout Components */
    .two-col { display: grid; grid-template-columns: 1fr 380px; gap: 24px; }
    @media(max-width:900px){ .two-col{ grid-template-columns: 1fr; } }
    
    .card {
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
    }
    
    .btn-action {
      background: rgba(99,102,241,0.1);
      border: 1px solid var(--accent);
      color: #a5b4fc;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }
    .btn-action:hover { background: var(--accent); color: white; }

    /* SVG Styling */
    svg { display: block; width: 100%; height: auto; border-radius: 12px; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
    .dragger { cursor: grab; transition: transform 0.1s; }
    .dragger:active { cursor: grabbing; transform: scale(1.1); }
  </style>
</head>
<body>
<div id="app"></div>

<script>
/* ========================================
STATE MANAGEMENT & GLOBAL CONFIG
========================================
*/
let PAGE = 'dashboard';
const S = {
  grad: { A:{x:-4,y:-2}, B:{x:4,y:3} },
  mid: { A:{x:-6,y:-3}, B:{x:6,y:5} },
  bear: { A:{x:0,y:0}, B:{x:5,y:5}, mode:'forward' },
  prism: { shape:'triangular', b:6, h:4, d:8, showNet:false },
  trans: { type:'translate', tx:3, ty:2, angle:90, sf:1.5, mirror:'x-axis', shape:[{x:-3,y:-2},{x:1,y:-2},{x:1,y:1}] }
};

const W=400, H=400, RANGE=10;
const toSVG = (x,y) => ({ sx: W/2 + x*(W/(RANGE*2)), sy: H/2 - y*(H/(RANGE*2)) });
const toMath = (sx,sy) => ({ x: (sx - W/2)/(W/(RANGE*2)), y: (H/2 - sy)/(H/(RANGE*2)) });

/* ========================================
DRAG ENGINE (Optimized)
========================================
*/
let activeNode = null;
function initDrag(svgId, updateFn) {
  const svg = document.getElementById(svgId);
  if(!svg) return;

  const handleStart = (e) => {
    const target = e.target.closest('.dragger');
    if(target) {
      activeNode = { id: target.dataset.id, updateFn };
      e.preventDefault();
    }
  };

  const handleMove = (e) => {
    if(!activeNode) return;
    const rect = svg.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    
    const sx = (clientX - rect.left) * (W / rect.width);
    const sy = (clientY - rect.top) * (H / rect.height);
    const math = toMath(sx, sy);
    
    activeNode.updateFn(activeNode.id, Math.round(math.x), Math.round(math.y));
  };

  const handleEnd = () => activeNode = null;

  svg.addEventListener('mousedown', handleStart);
  svg.addEventListener('touchstart', handleStart, {passive:false});
  window.addEventListener('mousemove', handleMove);
  window.addEventListener('touchmove', handleMove, {passive:false});
  window.addEventListener('mouseup', handleEnd);
  window.addEventListener('touchend', handleEnd);
}

/* ========================================
REUSABLE UI COMPONENTS
========================================
*/
function ControlGroup(label, val, min, max, step, path) {
  return `
    <div class="input-group">
      <div style="font-size:13px; font-weight:600; color:var(--accent)">${label}</div>
      <input type="number" value="${val}" step="${step}" 
        onchange="setDeep(S,'${path}', parseFloat(this.value)); render()">
    </div>
    <input type="range" min="${min}" max="${max}" step="${step}" value="${val}" 
      style="width:100%; margin-bottom:20px"
      oninput="setDeep(S,'${path}', parseFloat(this.value)); render()">
  `;
}

function setDeep(obj, path, value) {
  const parts = path.split('.');
  let last = parts.pop();
  parts.reduce((o, key) => o[key], obj)[last] = value;
}

/* ========================================
SECTION: GRADIENT
========================================
*/
function renderGradient() {
  const {A, B} = S.grad;
  const svA = toSVG(A.x, A.y), svB = toSVG(B.x, B.y);
  const dx = B.x - A.x, dy = B.y - A.y;
  const m = dx === 0 ? 'âˆž' : (dy/dx).toFixed(2);

  const inner = `
    <line x1="0" y1="${H/2}" x2="${W}" y2="${H/2}" stroke="#1e293b" stroke-width="1"/>
    <line x1="${W/2}" y1="0" x2="${W/2}" y2="${H}" stroke="#1e293b" stroke-width="1"/>
    <line x1="${svA.sx}" y1="${svA.sy}" x2="${svB.sx}" y2="${svB.sy}" stroke="var(--accent)" stroke-width="3"/>
    <circle class="dragger" data-id="A" cx="${svA.sx}" cy="${svA.sy}" r="8" fill="var(--accent)" stroke="white" stroke-width="2"/>
    <circle class="dragger" data-id="B" cx="${svB.sx}" cy="${svB.sy}" r="8" fill="var(--emerald)" stroke="white" stroke-width="2"/>
    <text x="${svA.sx}" y="${svA.sy-15}" fill="white" font-size="12">A(${A.x},${A.y})</text>
    <text x="${svB.sx}" y="${svB.sy-15}" fill="white" font-size="12">B(${B.x},${B.y})</text>
  `;

  return `
    <div class="page-wrap">
      <h1 style="margin-bottom:24px">ðŸ“ˆ Finding Gradient</h1>
      <div class="two-col">
        <div class="card"><svg id="svg-grad" viewBox="0 0 400 400">${inner}</svg></div>
        <div class="card">
          <h3 style="margin-bottom:15px">Manual Inputs</h3>
          ${ControlGroup('A - X Position', A.x, -10, 10, 1, 'grad.A.x')}
          ${ControlGroup('A - Y Position', A.y, -10, 10, 1, 'grad.A.y')}
          ${ControlGroup('B - X Position', B.x, -10, 10, 1, 'grad.B.x')}
          ${ControlGroup('B - Y Position', B.y, -10, 10, 1, 'grad.B.y')}
          <div style="background:rgba(99,102,241,0.1); padding:15px; border-radius:8px; border-left:4px solid var(--accent)">
            <div style="font-size:12px; color:#94a3b8">RESULTING GRADIENT (m)</div>
            <div style="font-size:24px; font-weight:700; color:var(--text)">m = ${m}</div>
          </div>
        </div>
      </div>
    </div>
  `;
}

/* ========================================
ROUTER & INITIALIZATION
========================================
*/
function render() {
  const app = document.getElementById('app');
  if (PAGE === 'dashboard') {
    app.innerHTML = `<div class="page-wrap">
      <h1 style="text-align:center; margin-bottom:40px">Ronin's Math Learning Suite</h1>
      <button class="btn-action" onclick="PAGE='gradient'; render()">Start Gradient Tool</button>
    </div>`;
  } else if (PAGE === 'gradient') {
    app.innerHTML = renderGradient();
    initDrag('svg-grad', (id, x, y) => {
      if(id === 'A') { S.grad.A.x = x; S.grad.A.y = y; }
      else { S.grad.B.x = x; S.grad.B.y = y; }
      render();
    });
  }
}

window.onload = render;
</script>
</body>
</html>
